<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Conversor de Moedas</title>
    <link rel="icon" href="./assets/icon.jpg">
    <script src='./js/script.js'></script>
</head>
<body>
    <article class="main-container-currency">
        <section id='container-currency'>
            <div class='content-container-currency'>
                <h2>MS1 - Conversor de Moedas</h2>
                <p>Converter <strong>de</strong></p>
                <select name="" id="primary-select">
                    <option value="real"> R$ Real Brasileiro </option>
                    <option value="dolar"> US$ Dolár Americano</option>
                    <option value="euro">Є Euro</option>
                </select>
                <label for="value"></label>
                <p>Converter <strong>para</strong></p>
                <select name="" id="secondary-select">
                    <option value="dolar">US$ Dolár Americano</option>
                    <option value="euro">Є Euro</option>
                    <option value="real">R$ Real Brasileiro</option>
                </select>
                <p><strong>Valor</strong></p>
                <input type="number" id='primary-value-select' placeholder="Ex: 10.000.00"><br><br>
                <input type="button" value="Converter" id='button-conv' onclick="calculate()">
            </div>
        </section>
        <section id='result-container-currency'>
            <img class='primary-result-img' src="" alt="">
            <h4 class="primary-result-txt"></h4><br>
            <h5 class="primary-result-value"></h5><br>
            <img src="./assets/simbolo.png" class='simb-res' alt=""><br><br>
            <img class="secondary-result-img" src="" alt=""><br>
            <h4 class="secondary-result-txt"></h4><br>
            <h5 class="secondary-result-value"></h5>
        </section>
    </article>
</body>
</html>
