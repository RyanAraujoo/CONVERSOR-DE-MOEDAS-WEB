<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Conversor de Moedas</title>
    <link rel="icon" href="./assets/icon.jpg">
    <script src='./js/script.js'></script>
</head>

<body>
    <article>
        <section>
            <img class='img-prin' src="./assets/principal.jpg" alt="">
        </section>
        <section id='main-container'>
            <div class='top-container'>
                <h2>MS1 - Conversor de Moedas</h2>
            </div>
            <div class='content-container'>
                <p>Converter <strong>de</strong></p>
                <select name="" id="select-primary">
                    <option value="real"> R$ Real Brasileiro </option>
                    <option value="dolar"> US$ Dolár Americano</option>
                    <option value="euro">Є Euro</option>
                </select>
                <label for="value"></label>
                <p>Converter <strong>para</strong></p>
                <select name="" id="select-second">
                    <option value="dolar">US$ Dolár Americano</option>
                    <option value="euro">Є Euro</option>
                    <option value="real">R$ Real Brasileiro</option>
                </select>
                <p><strong>Valor</strong></p>
                <input type="number" id='value-select-primary' placeholder="Ex: 10.000.00"><br><br>
                <input type="button" value="Converter" id='button-conv' onclick="calculate()">
            </div>
        </section>
        <section id='result'>
            <img class='img-result-primary' src="" alt="">
            <h4 class="text-result-primary"></h4><br>
            <h5 class="value-result-primary"></h5><br>
            <img src="./assets/simbolo.png" class='simb-res' alt=""><br><br>
            <img class="img-result-second" src="" alt=""><br>
            <h4 class="text-result-second"></h4><br>
            <h5 class="value-result-second"></h5>
        </section>
    </article>
</body>
</html>
